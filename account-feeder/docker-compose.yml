version: '3.8'

services:
  account-feeder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: q2api-account-feeder
    ports:
      - "${FEEDER_PORT:-8001}:8001"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - q2api-network

networks:
  q2api-network:
    external: true
    name: v2_default