version: '3.8'

services:
  account-feeder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: q2api-account-feeder
    ports:
      - "${FEEDER_PORT:-8001}:8001"
    env_file:
      - .env
    restart: unless-stopped
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3